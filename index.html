<!DOCTYPE html>
<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <div id="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="contents">
        <table id="table">
           
            <tr>
                <td class="labels">Amount: </td>
                <td>
                    <input type="number" id="amount" name="amount">
                </td>
            </tr>
            <tr>
                <td class="labels">Interest Rate: </td>
                <td><input type="range" id="rate" min="1" max="20" step="0.25%" value="10.25" onchange="updaterate()">
                    <span id="rate_display">10.25%</span>
                </td>
            </tr>
            <tr>
                <td class="labels">No.Of Years</td>
                <td>
                    <select name="years" id="years" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
        
        </table>
      
        <button id="compute" onclick="compute()">Calculate Interest</button>
       <br>
        <span id= "result"></span>
    
    </div>
    <br>
    <footer>&#169; Everyone can get rich</footer>
    </div>
</body>

</html>
